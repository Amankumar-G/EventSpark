<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Card Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }

    .card {
      width: 320px;
      height: 320px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      transition: all 0.3s ease-in-out;
      padding: 20px;
      text-align: center;
    }

    .card-icon {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      filter: drop-shadow(2px 2px 8px rgba(0, 0, 0, 0.3));
    }

    .card-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .card-desc {
      font-size: 14px;
      opacity: 0.9;
      max-width: 80%;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    .btn:hover {
      background-color: #444;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <img class="card-icon" id="card-icon" src="" alt="Icon">
    <!-- <div class="card-title" id="card-title">Departmental Activity</div>
    <div class="card-desc" id="card-desc">Academic events and department initiatives</div> -->
  </div>
  <button class="btn" onclick="nextCard()">Next Card</button>

  <script>
 const cards = [
  { 
    icon: "https://img.icons8.com/fluency/96/museum.png",
    title: "Departmental Activity",
    desc: "Academic events and department initiatives",
    gradient: "linear-gradient(135deg, #667eea, #764ba2)"
  },
  { 
    icon: "https://img.icons8.com/fluency/96/factory.png",
    title: "Industry Interaction",
    desc: "Collaborations with corporate partners",
    gradient: "linear-gradient(135deg, #667eea, #764ba2)"
  },
  { 
    icon: "https://img.icons8.com/fluency/96/prize.png",
    title: "Faculty Achievement",
    desc: "Awards and recognitions for staff",
    gradient: "linear-gradient(135deg, #667eea, #764ba2)"
  },
  { 
    icon: "https://img.icons8.com/fluency/96/graduation-cap.png",
    title: "Student Achievement",
    desc: "Student awards and accomplishments",
    gradient: "linear-gradient(135deg, #667eea, #764ba2)"
  },
  { 
    icon: "https://img.icons8.com/fluency/96/handshake.png",
    title: "Community & Sports",
    desc: "Outreach programs and athletic events",
    gradient: "linear-gradient(135deg, #667eea, #764ba2)"
  },
  { 
    icon: "https://img.icons8.com/fluency/96/experimental-chemistry.png",
    title: "R&D / SSIP",
    desc: "Research projects and innovations",
    gradient: "linear-gradient(135deg, #667eea, #764ba2)"
  },
  { 
    icon: "https://img.icons8.com/fluency/96/documents.png",
    title: "Thesis Submission",
    desc: "Student research and dissertations",
    gradient: "linear-gradient(135deg, #667eea, #764ba2)"
  },
  { 
    icon: "https://img.icons8.com/fluency/96/news.png",
    title: "Paper Publication",
    desc: "Published research and articles",
    gradient: "linear-gradient(135deg, #667eea, #764ba2)"
  },
  { 
    icon: "https://img.icons8.com/fluency/96/conference-call.png",
    title: "Faculty Development",
    desc: "Professional growth programs",
    gradient: "linear-gradient(135deg, #667eea, #764ba2)"
  }
];




    let current = 0;
    const cardEl = document.getElementById("card");
    const cardIcon = document.getElementById("card-icon");
    const cardTitle = document.getElementById("card-title");
    const cardDesc = document.getElementById("card-desc");

    function renderCard(index) {
      const { icon, title, desc, gradient } = cards[index];
      cardIcon.src = icon;
      // cardTitle.textContent = title;
      // cardDesc.textContent = desc;
      cardEl.style.background = gradient;
    }

    function nextCard() {
      current = (current + 1) % cards.length;
      renderCard(current);
    }

    // Initial load
    renderCard(current);
  </script>
</body>
</html>
